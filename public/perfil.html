<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - ScouTchê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/btnHamburguer.css" />
  <link rel="stylesheet" href="./css/headerResponsive.css" />
  <link rel="stylesheet" href="./css/perfil.css" />
  <link rel="stylesheet" href="./css/perfilResposive.css"/>
</head>

<body onload="carregarFoto()">

  <header>
    <a>
      <img src="https://i.postimg.cc/z3Z03Gwt/Chat-GPT-Image-18-de-jun-de-2025-21-56-18.png" />
      <span class="text-white fs-4">ScouTchê</span>
    </a>
    <div>
      <nav id="nav">
        <a href="./home.html">
          <img class="icon-header" src="https://i.postimg.cc/Hx14CkmB/image.png" alt="icon-home" />Página Principal
        </a>
        <a href="./criarEvento.html">
          <img class="icon-header" src="https://i.postimg.cc/8Cnyq6PW/image.png" alt="icon-criar" />Criar Evento
        </a>
        <a href="./inscricoes.html">
          <img class="icon-header" src="https://i.postimg.cc/C50rh4GB/image.png" alt="icon-insc" />Inscrições
        </a>
      </nav>
    </div>
    <div id="profile-container">
      <a href="perfil.html">
        <img id="fotoP" src="" alt="Foto de perfil" />
      </a>
    </div>

    <button class="menu-toggle d-md-none btn text-white" data-bs-toggle="modal" data-bs-target="#menuModal">
      &#9776;
    </button>
  </header>

  <!-- Modal do menu (mobile) -->
  <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="menuModalLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body d-flex flex-column gap-3 px-4">
          <a href="./home.html" class="nav-link text-white d-flex align-items-center">
            <img class="icon-header me-2" src="https://i.postimg.cc/Hx14CkmB/image.png" alt="icon-home" />
            Página Principal
          </a>
          <a href="./criarEvento.html" class="nav-link text-white d-flex align-items-center">
            <img class="icon-header me-2" src="https://i.postimg.cc/8Cnyq6PW/image.png" alt="icon-criar" />
            Criar Evento
          </a>
          <a href="./inscricoes.html" class="nav-link text-white d-flex align-items-center">
            <img class="icon-header me-2" src="https://i.postimg.cc/C50rh4GB/image.png" alt="icon-insc" />
            Inscrições
          </a>
          <!-- Ícone de perfil visível somente no mobile -->
          <a href="perfil.html" class="nav-link text-white d-flex align-items-center d-md-none">
            <img id="fotoPMobile" class="icon-header me-2" src="" alt="Foto de perfil" />
            Meu Perfil
          </a>
        </div>
      </div>
    </div>
  </div>

  <main class="container perfil-container">
    <section class="perfil-dados d-flex gap-4">
      <div class="perfil-foto text-center">

        <img id="fotoPerfil" src="./img/futsal.png" alt="Foto de perfil"
          style="width:160px; height:160px; border-radius:50%;" />
          <button id="btnEscolherAvatar" class="btn-avatar">Escolher Avatar</button>
        <button id="btnExcluirConta" class="btn-excluir">Excluir Conta</button>

      </div>

      <div class="perfil-info">
        <h2 id="nomePerfil">Nome do Usuário</h2>
        <p><strong>Tipo de Conta:</strong> <span id="tipoContaPerfil">--</span></p>
        <p><strong>Idade:</strong> <span id="idadePerfil">--</span></p>
        <p><strong>Modalidade:</strong> <span id="modalidadePerfil">--</span></p>
        <p><strong>Bio:</strong> <span id="bioPerfil">--</span></p>
        <button id="btn-editar-perfil" class="btn btn-primary mt-3">Editar Perfil</button>
      </div>
    </section>
  </main>

  <div id="modalAvatar">
    <div class="modal-content-avatar">
      <button class="close-avatar">&times;</button>
      <h2>Escolha seu Avatar</h2>
      <div class="avatar-grid">
        <img src="https://i.postimg.cc/gJg6vRMH/image.png" alt="avatar1" class="avatar-option" />
        <img src="./img/foto0.jpeg" alt="avatar2" class="avatar-option" />
        <img src="./img/foto1.jpeg" alt="avatar3" class="avatar-option" />
        <img src="./img/foto2.jpeg" alt="avatar4" class="avatar-option" />
        <img src="./img/foto3.jpeg" alt="avatar5" class="avatar-option" />
        <img src="./img/foto4.jpeg" alt="avatar6" class="avatar-option" />
        <img src="./img/foto5.jpeg" alt="avatar7" class="avatar-option" />
        <img src="./img/foto6.jpeg" alt="avatar8" class="avatar-option" />
      </div>
    </div>
  </div>

  <div id="modal-editar-perfil" class="modal-custom d-none">
    <div class="modal-content-custom">
      <h2>Editar Perfil</h2>


      <label for="editNascimento" class="form-label">Selecione a sua data de nascimento:</label>
      <input type="date" id="editNascimento" class="form-control" />

      <select id="editModalidade">
        <option value="">Selecione a modalidade</option>
        <option value="Futebol">Futebol</option>
        <option value="Vôlei">Vôlei</option>
        <option value="Basquete">Basquete</option>
        <option value="Futsal">Futsal</option>
      </select>

      <textarea id="editBio" placeholder="Bio"></textarea>

      <div class="modal-btn-group">
        <button id="salvarEdicaoPerfil" class="btn btn-primary">Salvar</button>
        <button id="cancelarEdicaoPerfil" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/perfil.js"></script>
</body>

</html>
