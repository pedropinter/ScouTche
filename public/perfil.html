<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - ScouTchê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/perfil.css" />
</head>
<body>
  
<header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4">
  <a href="#" class="d-inline-flex align-items-center text-decoration-none">
    <img src="https://i.postimg.cc/z3Z03Gwt/Chat-GPT-Image-18-de-jun-de-2025-21-56-18.png" alt="Logo" width="60" height="50" class="me-2" />
    <span class="text-white fs-4">ScouTchê</span>
  </a>

  <div class="flex-grow-1 d-flex justify-content-center">
    <nav class="nav-menu d-none d-md-flex flex-column flex-md-row align-items-start align-items-md-center gap-3 mt-3 mt-md-0" id="nav">
      <a href="#" class="nav-link px-2 icon-home ativo">
        <img class="icon-header" src="https://i.postimg.cc/Hx14CkmB/image.png" alt="icon-home" />Página Principal
      </a>
      <a href="./index.html" class="nav-link px-2 icon-criar ativo">
        <img class="icon-header" src="https://i.postimg.cc/8Cnyq6PW/image.png" alt="icon-criar" />Criar Evento
      </a>
      <a href="./inscricoes.html" class="nav-link px-2 icon-insc ativo">
        <img class="icon-header" src="https://i.postimg.cc/C50rh4GB/image.png" alt="icon-insc" />Inscrições
      </a>
      <a href="#" class="nav-link px-2 icon-desem ativo">
        <img class="icon-header" src="https://i.postimg.cc/FHS39kZ3/image.png" alt="icon-desem" />Desempenho
      </a>
    </nav>
  </div>
    <div id="profile-container">
      <a href="perfil.html">
        <img src="https://i.postimg.cc/gJg6vRMH/image.png" alt="Foto de perfil" />
      </a>
    </div>
  </header>

  <main class="container perfil-container">
    <section class="perfil-dados">
      <div class="perfil-foto">
        <img id="fotoPerfil" src="https://i.postimg.cc/gJg6vRMH/image.png" alt="Foto de perfil" />
        <button id="btn-editar-foto" class="btn btn-outline-primary btn-sm mt-2">Editar Foto</button>
        <button id="btn-remover-foto" class="btn btn-outline-danger btn-sm mt-2">Remover Foto</button>
      </div>

      <div class="perfil-info">
        <h2 id="nomeCompleto">Nome do Usuário</h2>

        <p><strong>Data de Nascimento:</strong> <span id="nascimento">--/--/----</span></p>
        <p><strong>Idade:</strong> <span id="idade">--</span></p>
        <p><strong>Tipo de Conta:</strong> <span id="tipoConta">--</span></p>
        <p><strong>Modalidade:</strong> <span id="modalidade">--</span></p>
        <p><strong>Bio:</strong> <span id="bio">--</span></p>

        <button id="btn-editar-perfil" class="btn btn-primary mt-3">Editar Perfil</button>
        <button id="btn-salvar-perfil" class="btn btn-success mt-3 d-none">Salvar Alterações</button>
        <button id="btn-cancelar-edicao" class="btn btn-secondary mt-3 d-none">Cancelar</button>
      </div>
    </section>
  </main>

  <script src="./script/perfil.js"></script>
</body>
</html>
